version: 2
jobs:
  build:
    docker: circleci/node:latest
    branches:
      only: master
    steps:
      - checkout
      - run:
        name: update-npm
        command: 'sudo npm install -g npm@latest'
      - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
      - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
          - ./node_modules
      - run:
        name: test
        command: npm test
      - run:
        name: deploy
        command: npm run deploy
      - run:
        name: publish
        command: npm publish || true
      - run:
        name: grafana
        command: node utils/grafana.js
  test:
    docker: circleci/node:latest
    steps:
      - checkout
      - run:
        name: update-npm
        command: 'sudo npm install -g npm@latest'
      - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
      - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
          - ./node_modules
      - run:
        name: test
        command: npm test
